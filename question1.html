<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題1</title>
    <style>
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="choice"]:checked');
            const result = document.getElementById('result');
            const explanation = document.getElementById('explanation');
            if (selected) {
                if (selected.value === '1') {
                    result.textContent = '〇 正解です！';
                    explanation.textContent = '解説: 選択1が正解です。';
                } else {
                    result.textContent = '× 不正解です。';
                    explanation.textContent = '解説: 残念ながら選択1が正解です。';
                }
            } else {
                result.textContent = '選択肢を選んでください。';
                explanation.textContent = '';
            }
        }
    </script>
</head>
<body>
    <h1>問題1</h1>
    <p>ここに問題1の内容を記述します。</p>
    <form>
        <input type="radio" id="choice1" name="choice" value="1">
        <label for="choice1">選択1</label><br>
        <input type="radio" id="choice2" name="choice" value="2">
        <label for="choice2">選択2</label><br>
        <input type="radio" id="choice3" name="choice" value="3">
        <label for="choice3">選択3</label><br>
        <input type="radio" id="choice4" name="choice" value="4">
        <label for="choice4">選択4</label><br>
        <button type="button" onclick="checkAnswer()">回答する</button>
    </form>
    <div id="result" class="result"></div>
    <div id="explanation"></div>
    <button onclick="location.href='index.html'">戻る</button>
</body>
</html>
