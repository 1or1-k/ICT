            font-weight: bold;
        }

            padding: 0;
            background-color: #f5f5f5;

        .header {
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        /*Taxsea*/
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            padding: 0;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1em;
            text-decoration: none;
            color: #007BFF;
        }

        /* 内容部分 */
        .content {
            padding: 20px;
            background-color: white;

            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;

        border-top: 1px solid #ddd;
