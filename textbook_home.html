<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>

        /*Taxsea*/
        h1 {
            text-align: center;
            color: #333;
        }

        .book-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .book {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }


        .buttons {
            display: flex;
            gap: 10px;
        }

        .book a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .watch-btn {
            background-color: #f89a7d;
            color: white;
        }

        .download-btn {
            background-color: #f1d961;
            color: white;
        }

        .book a:hover {
            opacity: 0.8;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ヘッダー */
        .header {
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        /*Taxsea*/
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            padding: 0;
        }

        /* 戻るボタン */
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1em;
            text-decoration: none;
            color: #007BFF;
        }

        /* コンテンツ部分 */
        .content {
            padding: 20px;
            background-color: white;
        }



            /* .red-title クラスのタイトルの色を赤に変更 */
        .red-title {
        color:  #fa8174f1;
        }



        /* 広告エリア */
        .ad {
            background-color: rgb(152, 236, 242);
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* フッター */
        .footer {
        background-color: #faf5ebf1; /* 背景色を淡い黄色に変更 */
        border-top: 1px solid #ddd;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .footer img {
        width: 30px;  /* 画像の幅を調整 */
        height: 30px; /* 画像の高さを調整 */
    }

        .footer a {
            text-decoration: none;
        }

        .banner-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #f2f4f4;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    box-sizing: border-box;
}

.banner-content {
    display: flex;
    align-items: center;
    flex-grow: 1;
    margin-right: 20px;
}

.ad-title {
    font-size: 20px;
    margin-right: 20px;
    white-space: nowrap;
}

.ad-text {
    font-size: 14px;
    margin-right: 20px;
    flex-grow: 1;
}

.ad-service {
    font-size: 14px;
    margin-right: 20px;
    white-space: nowrap;
}

.close-btn {
    width: 20px;
    height: 20px;
    background: transparent;
    color: #141414;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    padding: 0;
    margin-left: 10px;
}

.close-btn:hover {
    color: #333;
}

.detail-btn {
    background: #E60BB4;
    color: white;
    padding: 8px 30px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
    white-space: nowrap;
    font-size: 14px;
}

.detail-btn:hover {
    background: #C9099E;
}

@media (max-width: 768px) {
    .ad-title {
        font-size: 16px;
    }
    
    .ad-text, .ad-service {
        font-size: 12px;
    }
    
    .detail-btn {
        padding: 6px 20px;
    }
}

@media (max-width: 480px) {
    .ad-text {
        display: none;
    }
    
    .ad-service {
        display: none;
    }
}
    </style>

</head>
<body>

    <!-- 広告エリア -->

</div>

    <!-- フッター -->
    <div class="footer">
