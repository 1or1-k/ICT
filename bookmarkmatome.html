    <style>
        body {

        /* 顶部标题栏 */
        .header {
            background-color: #f2f2f2;

            padding: 10px;
            position: relative;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
            padding: 0;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1em;
            text-decoration: none;
            color: #007BFF;
        }

        /* 内容部分 */
        .content {
            padding: 20px;
            background-color: white;
            display: flex;
        }

        /* 広告エリア */
        .ad {

            width: 100%;
        }

        /* フッターナビゲーション */
        .footer {
        background-color: #faf5ebf1; /* 背景色を薄い黄色に調整 */

        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }

    .footer a {

    <style>
        /* ボタンの基本スタイル */
        .number-btn {
            display: block;
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid #ffd27f; /* 薄い黄色のボーダー */
            border-radius: 10px;
            background-color: #fff7e6; /* ボタンの背景色 */
            color: blue; /* ボタンの文字色は青 */
            font-size: 1.5em;
            text-decoration: none; /* リンクの下線を消す */
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* ボタンがクリックされた後、文字色が赤になる */
        .number-btn:visited {
            color: red; /* クリック後の文字色 */
        }

        /* ホバー時のスタイル */
        .number-btn:hover {
            background-color: #ffeecc; /* ホバー時にボタン背景が少し明るくなる */
        }

        /* 左側コンテンツ */
        .left-content {
            width: 65%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            bottom: 120px;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f89a7d; /* ボタンの背景色 */
            color: white; /* ボタンの文字色は白 */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #f7a992; /* ホバー時にボタン背景が少し明るくなる */
        }
        
        /* 右側サイドバー */

        }

            font-size: 18px;

        .sidebar ul {

            padding: 0;
        }

        .sidebar ul li {

        }

        .sidebar ul li a:hover {

        /* ページトップボタン */

            bottom: 120px;
            right: 20px;
        }

        .pagetop a {
            background-color: #f89a7d; /* ボタンの背景色 */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagetop a:hover {
            background-color: #f7a992; /* ホバー時にボタン背景が少し明るくなる */
        }

        

        /* ブロックスタイル */
        .block {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .block h3 {
            background-color: #f89a7d; /* ボタンの背景色 */
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .block ul {
            list-style: none;
            padding: 0;
        }

        .block ul li {
            padding: 5px 0;
        }

        .block ul li a {
            text-decoration: none;
            color: #333;
        }

        .block ul li a:hover {

        }

        /* 広告ブロックスタイル */
        .ad-block {
            background-color: #f0f0f0;
            padding: 15px;

            margin-bottom: 20px;

        }

        .ad-block img {
            max-width: 100%;
            height: auto;
        }

        .ad-block p {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .sidebar h3 {
            position: relative;
            color: white;
            line-height: 30px;
            height: 24px;
            text-align: center;
            font-size: 24px;
            padding: 5px 0px;
            border-top: 1px solid #ef8e71; /* ボタンの背景色 */

        }

        .sidebar .box {

            margin-bottom: 5px;
        }
        ul {
            display: block;
            list-style-type: disc;
            margin-block-start: 1em;

            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
            unicode-bidi: isolate;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* ボタンの基本スタイル */
        .box-menu {
            display: block;
            padding: 5px 15px;
            margin: 0px;
            border: 1px solid #e7e5e5; /* 薄い黄色のボーダー */
            border-radius: 0px;
            background-color: #ffffff; /* ボタンの背景色 */
            color: blue; /* ボタンの文字色は青 */
            font-size: 1.5em;
            /*text-decoration: none; /* リンクの下線を消す */
            cursor: pointer;

        /* ボタンがクリックされた後、文字色が赤になる */
        .box-menu:visited {
            color: red; /* クリック後の文字色 */

        /* ホバー時のスタイル */
        .box-menu:hover {
            background-color: #eae7e7; /* ホバー時にボタン背景が少し明るくなる */
        }
    </style>

    <style>
        /* ハンバーガーパネル */
        .menu-panel {
            position: fixed;
            top: 0;
            right: -300px; /* 初期は画面外に配置 */
            width: 300px;
            height: 85%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }
        .menu-panel.active {
            right: 0; /* パネルがスライドインして表示 */
        }
        .menu-panel h2 {
            text-align: center;
            color: #fff;
            margin-top: 0;
        }
        .menu-item {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
            background-color: #444;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover {
            background-color: #555;
        }

        /* メニューボタン */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #333;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
        }

        /* フォーム */
        .menu-panel form, .menu-panel .section {
            padding: 15px;
            display: none; /* 初期は非表示 */
        }
        .menu-panel form.active, .menu-panel .section.active {
            display: block; /* アクティブなフォームのみ表示 */
        }
    </style>
