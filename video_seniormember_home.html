<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ヘッダー */
        .header {
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .header img {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        /*Taxsea*/
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            padding: 0;
        }

        /* 戻るボタン */
        .back-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1em;
            text-decoration: none;
            color: #007BFF;
        }

        /* コンテンツ部分 */
        .content {
            padding: 20px;
            background-color: white;
        }

            /* .red-title クラスのタイトルの色を赤に変更 */
        .red-title {
        color:  #fa8174f1;
        }
        /* ボタンの基本スタイル */
        .number-btn {
            display: block;
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid #ffd27f; /* 薄い黄色の枠線 */
            border-radius: 10px;
            background-color: #fff7e6; /* ボタンの背景色 */
            color: blue; /* ボタンのテキスト色を青に */
            font-size: 1.5em;
            text-decoration: none; /* リンクの下線を削除 */
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* ボタンがクリックされた後の色を赤に変更 */
        .number-btn:visited {
            color: red; /* クリック後のテキスト色 */
        }

        /* ホバー時の効果 */
        .number-btn:hover {
            background-color: #ffeecc; /* ホバー時に背景を明るくする */
        }


        /* 広告エリア */
        .ad {
            background-color: rgb(152, 236, 242);
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* フッター */
        .footer {
        background-color: #faf5ebf1; /* 背景色を淡い黄色に調整 */
        border-top: 1px solid #ddd;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .footer img {
        width: 30px;  /* 画像の幅を調整 */
        height: 30px; /* 画像の高さを調整 */
    }

        .footer a {
            text-decoration: none;
        }
    </style>
</head>
