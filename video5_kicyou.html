    <script>
        // localStorageから星の状態を読み込む
        window.onload = function() {
            if (localStorage.getItem('v5_star') === 'bright') {
                document.getElementById('v5_star').src = 'yellow_star.png';
            }
        }

        // 星の画像を切り替えて状態を保存する
        function toggleStar(starId) {
            const star = document.getElementById(starId);
            if (star.src.includes('grey_star.png')) {
                star.src = 'yellow_star.png';
                localStorage.setItem(starId, 'bright');
            } else {
                star.src = 'grey_star.png';
                localStorage.removeItem(starId);
            }
        }
    </script>
