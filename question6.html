<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題</title>
    <style>
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="choice"]:checked');
            const result = document.getElementById('result');
            const explanation = document.getElementById('explanation');
            if (selected) {
                if (selected.value === '2') {
                    result.textContent = '〇 正解です！';
                    explanation.textContent = '解説: 選択1が正解です。固定資産税は、その資産の所有者が納税義務を負います。賃借人や管理会社、市町村は納税義務者ではありません。（2024年現在）';
                } else {
                    result.textContent = '× 不正解です。';
                    explanation.textContent = '解説: 残念ながら選択1が正解です。固定資産税は、その資産の所有者が納税義務を負います。賃借人や管理会社、市町村は納税義務者ではありません。（2024年現在）';
                }
            } else {
                result.textContent = '選択肢を選んでください。';
                explanation.textContent = '';
            }
        }
    </script>
</head>
<body>
    <h1>問題</h1>
    <p> 固定資産税の納税義務者は誰ですか？</p>
    <form>
        <input type="radio" id="choice1" name="choice" value="1">
        <label for="choice1">賃借人</label><br>
        <input type="radio" id="choice2" name="choice" value="2">
        <label for="choice2">所有者</label><br>
        <input type="radio" id="choice3" name="choice" value="3">
        <label for="choice3">管理会社</label><br>
        <input type="radio" id="choice4" name="choice" value="4">
        <label for="choice4">市町村</label><br>
        <button type="button" onclick="checkAnswer()">回答する</button>
    </form>
    <div id="result" class="result"></div>
    <div id="explanation"></div>
    <button onclick="location.href='mondai.html'">戻る</button>
</body>
</html>
