<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題</title>
    <style>
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="choice"]:checked');
            const result = document.getElementById('result');
            const explanation = document.getElementById('explanation');
            if (selected) {
                if (selected.value === '3') {
                    result.textContent = '〇 正解です！';
                    explanation.textContent = '解説: 選択1が正解です。与税は、親から子への不動産の贈与など、一定の価値を持つ財産の贈与に対して課されます。生活費の援助や誕生日プレゼントなどは通常、贈与税の対象外です。';
                } else {
                    result.textContent = '× 不正解です。';
                    explanation.textContent = '解説: 残念ながら選択1が正解です。与税は、親から子への不動産の贈与など、一定の価値を持つ財産の贈与に対して課されます。生活費の援助や誕生日プレゼントなどは通常、贈与税の対象外です。';
                }
            } else {
                result.textContent = '選択肢を選んでください。';
                explanation.textContent = '';
            }
        }
    </script>
</head>
<body>
    <h1>問題</h1>
    <p>贈与税が課されるのはどのような場合ですか？</p>
    <form>
        <input type="radio" id="choice1" name="choice" value="1">
        <label for="choice1">親から子への生活費の援助</label><br>
        <input type="radio" id="choice2" name="choice" value="2">
        <label for="choice2">友人への誕生日プレゼント</label><br>
        <input type="radio" id="choice3" name="choice" value="3">
        <label for="choice3">親から子への不動産の贈与</label><br>
        <input type="radio" id="choice4" name="choice" value="4">
        <label for="choice4">会社から社員へのボーナス</label><br>
        <button type="button" onclick="checkAnswer()">回答する</button>
    </form>
    <div id="result" class="result"></div>
    <div id="explanation"></div>
    <button onclick="location.href='mondai.html'">戻る</button>
</body>
</html>
